<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon *ngIf="!sidenav.opened">menu_open</mat-icon>
          <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>

      <h1 class="example-app-name">Fernando Jose Trejo Guevara - TG100221</h1>

      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
          <button mat-menu-item routerLink="/account">
              <mat-icon>account_box</mat-icon>
              <span>My account</span>
          </button>
          <button mat-menu-item (click)="sidenav.opened = false">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
          </button>
      </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" style="height: 100vh;">
      <mat-sidenav #sidenav style="width: 200px; background-color: white;" mode="over">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqJ8z_9m54fNQ_TRHBVDB__mYuO7xPamdxsg&s" width="210"  (click)="sidenav.toggle()">
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="pages/Calculadora" style="color: black;">
              <h1>Calculadora</h1>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="pages/Compa" style="color: black;">
              <h1>Compa</h1>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="sidenav.toggle()" routerLink="pages/Hala-Madrid" style="color: black;">
            <h1>Hala Madrid</h1>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="sidenav.toggle()" routerLink="pages/Programacion" style="color: black;">
          <h1>Programacion</h1>
      </button>
      <mat-divider></mat-divider>
      </mat-sidenav>
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
